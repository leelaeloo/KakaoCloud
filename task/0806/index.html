<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXON 로그인</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 로고 -->
    <div class="login-container">
        <h1 class="logo">NEXON</h1>

        <!-- 탭 매뉴 -->
        <div class="tab-menu">
            <a href="#" class="active">넥슨ID 로그인</a>
            <a href="#">일회용 로그인</a>
            <a href="#">QR 로그인</a>
        </div>

        <!-- 로그인 박스 -->
        <form class="login-form">
            <input type="text" placeholder="넥슨ID (아이디 또는 이메일)">
            <input type="password" placeholder="비밀번호">
            <label class="remember">
                <input type="checkbox"> 로그인 상태 유지
            </label>
            <button type="submit" class="login-btn">넥슨ID 로그인</button>
        </form>

        <!-- 회원가입, 넥슨ID찾기, 비밀번호 찾기 -->
        <div class="links">
            <a href="#">회원가입</a>
            <a href="#">넥슨ID 찾기</a>
            <a href="#">비밀번호 찾기</a>
            <a href="#" class="security">보안센터</a>
        </div>

        <!-- 각종 계정 로그인 -->
        <div class="social-login">
            <button class="facebook">Facebook 계정으로 로그인</button>
            <button class="google">Google 계정으로 로그인</button>
            <button class="naver">Naver 계정으로 로그인</button>
            <button class="apple">Apple 계정으로 로그인</button>
        </div>

        <!-- 하단 -->
        <footer>
            <p>© NEXON Korea Corporation All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
